<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test view</title>
</head>
<body>
<table width="100%" id="table" class="table table-striped table-bordered table-hover"
       id="dataTables-example">
    <thead>
    <tr>
        <th>Name</th>
        <th>Region</th>
        <th>Population</th>
        <th>Life expectancy</th>
        <th>Independence year</th>
    </tr>
    </thead>
    <tbody id="tbody">
    <tr class="odd gradeX">
        <script type="text/template" id="CountryViewTemplate">
            <td> <%= Name %></td>
            <td> <%= Region %></td>
            <td> <%= Population %></td>
            <td> <%= LifeExpectancy %></td>
            <td> <%= IndepYear %></td>

        </script>

    </tr>

    </tbody>
</table>
<!-- Underscore -->
<script src="./js/vendor/underscore/underscore-min.js"></script>

<!-- jQuery -->
<script src="./vendor/jquery/jquery.min.js"></script>

<!-- Backbone -->
<script src="./js/vendor/backbone/backbone-min.js"></script>
<script src="./js/vendor/backbone.localStorage/backbone.localStorage-min.js"></script>


<!-- MODELS -->
<script src="./js/models/country.js"></script>

<!-- COLLECTIONS -->
<script src="./js/collections/countries.js"></script>

<!-- VIEWS -->
<script src="./js/views/country.js"></script>
</body>
</html>
